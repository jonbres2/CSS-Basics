<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="GitHub_blocks_style.css">
</head>
<body>
    <div class="main_container">
        <div class="grid_header">
            <img class="header_images" src="git-images\images\github.jpg" a="github_logo">
            <h1 class="header_text">Display our blocks!</h1>
            <img class="header_images" src="git-images/images/catandninja.png" a="cat_and_ninja">
        </div>
        <div class="cat_grid">
            <img class="blue_cat" src="git-images\images\dojocat.jpg" alt="dojocat.jpg">
            <img class="red_cat" src="git-images\images\heisencat.png" alt="heisencat.png">
            <img class="blue_cat" src="git-images\images\linkcat.png" alt="heisencat.png">
            <img class="red_cat" src="git-images\images\ironcat.png" alt="ironcat.png">
            <img class="blue_cat" src="git-images\images\defunktocat.png" alt="defunktocat.png">
            <img class="blue_cat" src="git-images\images\coder2.jpg" alt="coder2.jpg">
            <img class="red_cat" src="git-images\images\riddlocat.png" alt="riddlocat.png">
            <img class="blue_cat" src="git-images\images\chellocat.jpg" alt="chellocat.jpg">
            <img class="red_cat" src="git-images\images\stormtroopocat.png" alt="stormtroopocat.png">
            <img class="blue_cat" src="git-images\images\visionary.jpg" alt="visionary.jpg">
            <img class="blue_cat" src="git-images\images\cherry.jpg" alt="cherry.jpg">
            <img class="red_cat" src="git-images\images\oktobercat.png" alt="oktobercat.png">
            <img class="blue_cat" src="git-images\images\mario.png" alt="mario.png">
            <img class="red_cat" src="git-images\images\cooler.png" alt="cooler.png">
            <img class="blue_cat" src="git-images\images\jean-luc-picat.jpg" alt="jean-luc-picat.jpg">
            <img class="blue_cat" src="git-images\images\aidorucat.png" alt="aidorucat.png">
            <img class="red_cat" src="git-images\images\domo-cat.png" alt="domo-cat.png">
            <img class="blue_cat" src="git-images\images\kantana.jpg" alt="kantana.jpg">
            <img class="red_cat" src="git-images\images\daftpunk.gif" alt="daftpunk.gif">
            <img class="blue_cat" src="git-images\images\codercat.jpg" alt="codercat.jpg">
        </div>
    </div>
</body>
</html>
